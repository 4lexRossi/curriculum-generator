<div class="personal-tab">
    <mat-card class="personal-form">
      <div class="tab-title">
        <div class="personal-title">Personal Detail</div>
        <div class="select-language">
          <mat-label class="language-label">Language: </mat-label>
          <div class="language-menu" [matMenuTriggerFor]="menu">
            <span class="option-language">English</span>
            <mat-icon>expand_more</mat-icon>
            <mat-menu class="language-menu-content" #menu="matMenu">
              <a mat-list-item *ngFor="let option of languages">
              <!-- <a mat-list-item (click)="onSelectLanguage(lang)" *ngFor="let lang of listOfLanguages"> -->
                <button class="language-menu-item" mat-menu-item>
                  <span>{{option.viewValue}}</span>
                </button></a>
            </mat-menu>
          </div>
        </div>
      </div>
      <hr>
      <mat-card-subtitle>Start</mat-card-subtitle>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
