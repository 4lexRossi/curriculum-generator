<div class="experience-tab">
    <mat-card class="experience-form">
      <div class="tab-title">
        <div class="experience-title">Personal Detail</div>
      </div>
      <hr>
      <mat-card-content>
        <form [formGroup]="experienceDataForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <mat-label>About me:</mat-label>
            <mat-form-field appearance="fill">
              <textarea  matInput formControlName="aboutMe" id="aboutMe" class="row-about-me"></textarea>
              <!-- <mat-error *ngIf="fields.address.invalid">{{getErrorMessage("address", fields.address)}}</mat-error> -->
            </mat-form-field>
            <mat-card-actions class="action-about-me">
              <button mat-raised-button color="primary">Save</button>
            </mat-card-actions>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
