<mat-card class="skills-idiom-form">
	<div class="tab-title">
		<div class="experience-title">{{skillsIdioms}}</div>
	</div>
	<hr>
	<mat-card-content>
		<form [formGroup]="skillsIdiomsDataForm">
			<div class="row-double">
				<div class="double-item">
					<mat-label>{{skillIdiom}}:</mat-label>
					<mat-form-field class="form-level" appearance="fill">
						<input matInput formControlName="skillIdiom" id="skillIdiom" class="form-control">
						<mat-error *ngIf="skillsIdiomsFields.skillIdiom.invalid">
							{{getErrorMessage("skillIdiom", skillsIdiomsFields.skillIdiom)}}</mat-error>
					</mat-form-field>
				</div>
				<span class="separator"></span>
				<div class="double-item">
					<mat-label>Level:</mat-label>
					<div formControlName="level" id="level">
						<mat-form-field class="form-level" appearance="fill">
							<mat-label class="select-label">level</mat-label>
							<mat-select class="select-item" disableRipple>
								<mat-option value="4">Option 1</mat-option>
								<mat-option value="5">Option 2</mat-option>
								<mat-option value="6">Option 3</mat-option>
							</mat-select>
						</mat-form-field>
					</div>
				</div>
			</div>
			<div class="record-skills-idioms">
				<button mat-raised-button color="primary">Save</button>
			</div>
		</form>
	</mat-card-content>
	<div class="action-skills-idioms">
		<button mat-raised-button>
			<span class="material-icons">
				add_circle_outline
			</span>
			Add {{skillsIdioms}}
		</button>
	</div>
</mat-card>
