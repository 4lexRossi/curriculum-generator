<div class="experience-tab">
    <mat-card class="experience-form">
      <div class="tab-title">
        <div class="experience-title">Profile</div>
      </div>
      <hr>
      <mat-card-content>
        <form [formGroup]="experienceDataForm">
          <div class="row">
            <mat-label>About me:</mat-label>
            <mat-form-field appearance="fill">
              <textarea  matInput formControlName="aboutMe" id="aboutMe" class="row-about-me"></textarea>
              <mat-error *ngIf="fields.aboutMe.invalid">{{getErrorMessage("aboutMe", fields.aboutMe)}}</mat-error>
            </mat-form-field>
            <div class="action-about-me">
              <button mat-raised-button color="primary">Save</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
