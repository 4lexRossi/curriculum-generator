<mat-card class="about-me-form">
	<div class="tab-title">
		<div class="experience-title">{{profileAchievement}}</div>
	</div>
	<hr>
	<mat-card-content>
		<form [formGroup]="aboutMeDataForm">
			<div class="row">
				<mat-label>{{aboutDescription}}:</mat-label>
				<mat-form-field appearance="fill">
					<textarea matInput formControlName="aboutMe" id="aboutMe" class="row-about-me"></textarea>
					<mat-error *ngIf="aboutFields.aboutMe.invalid">{{getErrorMessage("aboutMe", aboutFields.aboutMe)}}
					</mat-error>
				</mat-form-field>
				<div class="action-about-me">
					<button mat-raised-button color="primary">Save</button>
				</div>
			</div>
		</form>
	</mat-card-content>
</mat-card>
